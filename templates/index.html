<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Counter</title>
</head>
<body>
    <h1>Counter</h1>
    <p>{{session['visit']}} Times visited</p>
    <p>{{session['counter']}} Counter</p>
    <div>
        <form action="/destroy_session"> 
            <input type="submit" value="Reset">
        </form>
        <form action="/sum_two">        
            <input type="submit" value="Add 2 visits">
        </form>
        <form action="/sum_one">        
            <input type="submit" value="Click">
        </form>
    </div>
    <form action="/form" method="post">
        <p>Amount you would like to increment 
        <input class="textbox" type="text" name="increment"> 
        <input type="submit" value="submit">
        </p>
    </form>
</body>
</html>
